<div [ngClass]="{'dark-mode': isDarkMode}">
    <div class="bg-img">
        <div class="main-board">
            <div class="main-info">
                <div class="location">
                    {{currentCity}}, {{currentCountry}}
                </div>
                <div class="date">
                    {{currentDay}}, {{currentTime}}
                </div>
                <div class="weather">
                    <span class="icon-weather">
                        <img src={{curentWeatherIconUrl}} alt="current weather image">
                    </span>
                    <span class="degrees">{{currentDegrees}} &deg;C</span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="forecast">Day forecast</button>
            <button class="forecast">Week forecast</button>
        </div>
    </div>
</div>
